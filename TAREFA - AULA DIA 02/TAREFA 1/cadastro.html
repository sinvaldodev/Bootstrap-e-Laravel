<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Farmácia</title>
</head>

<body>
  <iframe src="../TAREFA 1/MENU/menu.html" style="width: 100%; height: 60px; border: none;"></iframe>

  <div style="width: 32rem; margin: auto; margin-top: 6rem; padding: 1rem; box-shadow: 0px 5px 20px 0px rgba(0, 0, 0, 0.15); border-radius: 25px;">
    <form>
      <div class="mb-3">
        <label for="exampleInputNome" class="form-label">Nome do medicamento</label>
        <input type="text" class="form-control" id="exampleInputNome1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputFabricante1" class="form-label">Fabricante</label>
        <input type="text" class="form-control" id="exampleInputFabricante1">
      </div>
      <div class="mb-3">
        <label for="exampleInputUso1" class="form-label">Uso</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">Oral</option>
          <option value="2">Intra-venosa</option>
          <option value="3">Intra-muscular</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleInputPreco1" class="form-label">Preço</label>
        <input type="text" class="form-control" id="exampleInputPreco1">
      </div>
      <div class="mb-3">
        <label for="exampleInputQuantidade1" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="exampleInputQuantidade1">
      </div>
      <div class="mb-3">
        <label for="exampleInputValidade1" class="form-label">Data de validade</label>
        <input type="date" class="form-control" id="exampleInputValidade1">
      </div>
      <div class="mb-3">
        <label for="exampleInputArmazenamento1" class="form-label">Armazenamento</label>
        <input type="text" class="form-control" id="exampleInputArmazenamento1">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Controlado
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Não controlado
        </label>
      </div>   
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</body>
</html>
